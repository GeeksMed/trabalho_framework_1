<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Django</title>
</head>
<body>

    <h1>Produtos</h1>
        <a href="/addProduto" type="button">Adicionar Produto</a>
        {% for produto in lista_produtos %}
            <div class="produto" contenteditable="">
                <div class="nome_form">Nome: {{produto.nome_produto}}</p>
                <div class="descricao_form">Descrição: {{produto.descricao}}</p>
                <div class="valor_form">Valor: R${{produto.valor}}0</p>
                <div class="quantidade_form">Quantidade: {{produto.quantidade}}</p>
            </div>
        <hr>
        {% endfor %}
</body>
</html>
